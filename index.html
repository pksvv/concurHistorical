<!DOCTYPE html>
<!-- Made with ðŸ¤– by Claude Code -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concur Historical Data Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Authentication Modal -->
  <div id="auth-modal" class="modal-overlay">
    <div class="modal-content">
      <h2>Access Required</h2>
      <p>Please enter the access code to continue:</p>
      <input 
        type="password" 
        id="auth-input" 
        placeholder="Enter access code"
        aria-label="Access code input"
      >
      <button id="auth-submit" aria-label="Submit access code">Access Portal</button>
      <div id="auth-error" class="error-message" role="alert"></div>
    </div>
  </div>

  <!-- Main Application -->
  <div id="app" class="app-container hidden">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">ðŸ“Š</div>
        <h1>Concur Historical Data</h1>
      </div>
      
      <nav class="tab-nav" role="navigation">
        <button 
          id="tab-reports" 
          class="tab-button active" 
          aria-label="Search Reports tab"
          role="tab"
          aria-selected="true"
        >
          Search Reports
        </button>
        <button 
          id="tab-receipts" 
          class="tab-button" 
          aria-label="Search Receipts tab"
          role="tab"
          aria-selected="false"
        >
          Search Receipts
        </button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Search Reports Panel -->
      <div id="panel-reports" class="tab-panel active" role="tabpanel">
        <h2>Search Reports</h2>
        
        <div class="search-form">
          <div class="form-row">
            <div class="form-group">
              <label for="market-select">Market</label>
              <select id="market-select" aria-label="Select market">
                <option value="">Select Market</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="year-select">Year</label>
              <select id="year-select" aria-label="Select year">
                <option value="">Select Year</option>
              </select>
            </div>
          </div>
          
          <button 
            id="search-button" 
            class="primary-button" 
            disabled
            aria-label="Search for reports"
          >
            Search Reports
          </button>
        </div>

        <div id="results-container" class="results-container">
          <div id="results-list" class="results-list"></div>
        </div>
      </div>

      <!-- Search Receipts Panel -->
      <div id="panel-receipts" class="tab-panel" role="tabpanel">
        <h2>Search Receipts</h2>
        
        <div class="search-form">
          <div class="form-group">
            <label for="report-id-input">Report ID</label>
            <input 
              type="text" 
              id="report-id-input" 
              placeholder="e.g. RPT-12345"
              aria-label="Enter report ID"
            >
          </div>
          
          <button 
            id="fetch-button" 
            class="primary-button"
            aria-label="Fetch receipt"
          >
            Fetch Receipt
          </button>
        </div>

        <div id="receipt-result" class="results-container"></div>
      </div>
    </main>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container" role="status" aria-live="polite"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
